<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Admin Quiz Page</title>
<link rel="stylesheet"
	th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">



<link th:href="@{/admin/css/adminItemPage.css}" rel="stylesheet">

<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

<script th:src="@{https://kit.fontawesome.com/9d9680ff7c.js}"
	crossorigin="anonymous"></script>
</head>
<body>

	<th:block th:include="/components/adminPage/header"></th:block>
	<!--/header-->

	<div class="component">
		<div class="title">
			<h1 th:text="${caseName}"></h1>
			<a th:href="@{'/api/v1/admin/ques&ans/addNewQues/'+ ${caseId}}"
				class="btn btn-primary">Add Ques&Ans</a>
		</div>

		<hr>


		<table class="table table-striped"
			style="max-width: 80%; margin: auto;">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Question</th>
					<th scope="col">Case-Id</th>
					<th scope="col">Date Of Create</th>
					<th scope="col">Status</th>
					<th scope="col">&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:if="${listQuestion != null}">
					<tr th:each="dto : ${listQuestion}">

						<th scope="row"></th>
						<td>
							<div class="form-group">
								<textarea class="form-control rounded-0" th:text="*{dto.quesName}"
									id="exampleFormControlTextarea2" rows="3" th:readonly="readonly" ></textarea>
							</div>
						</td>
						<td th:text="*{dto.caseEntity.getCaseId()}"></td>
						<td th:text="*{dto.dateOfCreate}"></td>

						<td><a
							th:href="@{'/api/v1/admin/ques&ans/view-or-edit-ques/' + ${dto.quesId}}"
							class="btn btn-success">View or
									Edit</a> 
									
									<a th:if="${dto.status =='Active'}"
							th:href="@{'/api/v1/admin/ques&ans/banQues/' + ${dto.quesId}}"
							class="btn btn-danger" th:text="Ban"></a>
							
							<a th:if="${dto.status =='InActive'}"
							th:href="@{'/api/v1/admin/ques&ans/reActivate/' + ${dto.quesId}}"
							class="btn btn-warning" th:text="Re-Activate"></a>
							</td>

					</tr>
				</th:block>

				<th:block th:if="${aListSearchQuestion != null}">
					<tr th:each="dto : ${aListSearchQuestion}">
						<th scope="row"></th>
						<td>
							<div class="form-group">
								<textarea class="form-control rounded-0" th:text="*{dto.quesName}"
									id="exampleFormControlTextarea2" rows="3" th:readonly="readonly" ></textarea>
							</div>
						</td>
						<td th:text="*{dto.caseEntity.getCaseId()}"></td>
						<td th:text="*{dto.dateOfCreate}"></td>

						<td><a
							th:href="@{'/api/v1/admin/ques&ans/view-detail/' + ${dto.quesId}}"
							class="btn btn-success">View or
									Edit</a> 
									
									<a th:if="${dto.status =='Active'}"
							th:href="@{'/api/v1/admin/ques&ans/banQues/' + ${dto.quesId}}"
							class="btn btn-danger" th:text="Ban"></a>
							
							<a th:if="${dto.status =='InActive'}"
							th:href="@{'/api/v1/admin/ques&ans/reActivate/' + ${dto.quesId}}"
							class="btn btn-warning" th:text="Re-Activate"></a>
							</td>
					</tr>
				</th:block>
			</tbody>
		</table>

		<div style="margin: auto; margin-top: 20px">
			<nav aria-label="Page navigation example" >
				<ul class="pagination">
					<li class="page-item"><a class="page-link" href="#">Previous</a></li>
					<li class="page-item"><a class="page-link" href="#">1</a></li>
					<li class="page-item"><a class="page-link" href="#">2</a></li>
					<li class="page-item"><a class="page-link" href="#">3</a></li>
					<li class="page-item"><a class="page-link" href="#">Next</a></li>
				</ul>
			</nav>
		</div>
	</div>

	<th:block th:include="/components/adminPage/footer"></th:block>
	<!--/Footer-->

</body>
</html>
