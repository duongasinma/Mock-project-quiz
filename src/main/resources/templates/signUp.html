<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Register Account From</title>
<link rel="stylesheet" th:href="@{/register-page/signUpPage.css}"
	type="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="title">Registration</div>
		<div class="content">
			<form th:action="@{/api/v1/process_register}" th:method="POST" th:object="${user}">
				<div class="user-details">
					<div class="input-box">
						<span class="details">Full Name</span> 
						<input type="text" 
							placeholder="Enter your name" th:field="*{fullName}" required/>
					</div>
					<div class="input-box">
						<span class="details">Username</span> <span class="errors hide">Error</span>
						<input type="text" 
							placeholder="Enter your username" th:field="*{userId}" required/>
							<span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" style="color: red">Full name error</span>
					</div>
					<div class="input-box">
						<span class="details">Email</span> <span class="errors hide">Error</span>
						<input type="text" 
							placeholder="Enter your email" th:field="*{email}" required/>
							<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red">Full name error</span>
					</div>

					<div class="input-box">
						<span class="details">Address</span> <span class="errors hide">Error</span>
						<input type="text" 
							placeholder="Enter your password" th:field="*{address}" required>
							<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red">Full name error</span>
					</div>

					<div class="input-box">
						<span class="details">Phone Number</span> 
						 <input type="text"
							 placeholder="Enter your number" th:field="*{phone}" required
							 minlength="8" maxlength ="12" />
							 <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red">Full name error</span>
					</div>
					

					<div class="input-box">
						<span class="details">Password</span> 
						<input type="password" 
							placeholder="Enter your password" th:field="*{password}" required>						
					</div>
				</div>
				
				<div class="button">
					<input type="submit" value="Register">
				</div>
				<div>
				<a href = "/api/v1/login" style="color: blue">Have an Account! Login now!!!</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
