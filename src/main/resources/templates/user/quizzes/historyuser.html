<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Scorce Board</title>
<link rel="stylesheet"
	th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">



<link th:href="@{/admin/css/adminItemPage.css}" rel="stylesheet">

<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

<script th:src="@{https://kit.fontawesome.com/9d9680ff7c.js}"
	crossorigin="anonymous"></script>
</head>
<body>

	<th:block th:include="/components/quizPage/header"></th:block>
	<!--/header-->

	<div class="component">
		<div class="title">
			<h1>History Quiz</h1>
		</div>

		<hr>


		<table class="table table-striped"
			style="max-width: 80%; margin: auto;">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">User ID</th>
					<th scope="col">Case</th>
					<th scope="col">Date Do Test</th>
					<th scope="col">Category Of case</th>
					<th scope="col">Ponit</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="ros : ${listRos}">
					<tr>

						<th scope="row"></th>
						<td th:text="${ros.user.getUserId()}"></td>
						<td th:text="${ros.caseEntity.getCaseName}"></td>
						<td th:text="${ros.dateOfBegin}"></td>
						<td th:text="Math"></td>
						<td th:text="${ros.totalPoint}"></td>

					</tr>
				</th:block>

			</tbody>
		</table>
	</div>

	<th:block th:include="/components/quizPage/footer"></th:block>
	<!--/Footer-->

</body>
</html>
